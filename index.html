<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-beta3-web/css/all.css">
    <title>Youtube-clone</title>
  </head>
  <body>
    <header>
       <nav>
        <i class="fas fa-bars"></i>
            <img src="logo" alt="Nasa logo">
            <form class="search-bar" action="">
                <input type="text" placeholder="Search" name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
              </form>
              <button type="submit"><i class="fas fa-microphone"></i></button>
              <div class="end-nav">
                <div class="toggle" id="">
                  <!--   <label class="toggle-lable"></label> -->
                    <label class="switch">
                      <input type="checkbox" name="agree" />
                      <span class="slider"></span>
                    </label>
                </div>
                <button type="submit"><i class="fas fa-video"></i></button>
                <button type="submit"><i class="fas fa-th"></i></button>
                <button type="submit"><i class="fas fa-bell"></i></button>
                <img src="" alt="Account holder image"><a href="#">avatar</a></img>
              </div>
            </nav>
            <div class="nasa-image">
                <img src="" alt="Nasa poster">
                <ul>
                    <li><a href="https://www.nasa.gov">www.nasa.gov</a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-flickr"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="nasa-official">
                <span>Nasa</span>
                <button type="submit" value="subscribe">Subscribe</button>
            </div>
            <div class="menu-bar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">Playlist</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Channels</a></li>
                    <li><a href="#">About</a></li>
                    <li><button class="fas fa-search"></button>
                        <!-- hidden and should be shown on click -->
                        <input type="text" placeholder="Search" name="search"></li>
                </ul>
            </div>
            <section class="aside-bar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Subscriptions</a></li>
                    <li><a href="#">Library</a></li>
                </ul>
        </section>
    </header>
    
    <main>
      <article class="liveStream">
        <div class="content-1">
          <div>Image</div>
          <div>text</div>
        </div>
        <div class="content-2">
          <div>Image</div>
          <div>text</div>
        </div>
      </article>
      <article class="uploads-title">
        <div>uploads</div>
        <div class="upload-videos">
          <div class="video1"></div>
          <div class="video2"></div>
          <div class="video3"></div>
          <div class="video4"></div>
          <div class="video5"></div>
        </div>
      </article>
    </main>
  </body>
</html>
