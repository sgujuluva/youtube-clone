<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube-clone</title>
  </head>
  <body>
    <header>
        <nav>
            <i class="fa fa-hamburgermenu"></i>
            <img src="logo" alt="">
            <form class="search-bar" action="">
                <input type="text" placeholder="Search" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
              <button type="submit"><i class="fa fa-microphone"></i></button>
              <div class="end-nav">
                <section class="toggle" id="">
                    <label class="toggle-lable"> Wants more info?</label>
                    <label class="switch">
                      <input type="checkbox" name="agree" />
                      <span class="slider"></span>
                    </label>
                  </section>
                <button type="submit"><i class="fa fa-videobutton"></i></button>
                <button type="submit"><i class="fa fa-appbutton"></i></button>
                <button type="submit"><i class="fa fa-bellicon"></i></button>
              </div>
        </nav>
    </header>
    <main>
      <article class="liveStream">
        <div class="content-1">
          <div>Image</div>
          <div>text</div>
        </div>
        <div class="content-2">
          <div>Image</div>
          <div>text</div>
        </div>
      </article>
      <article class="uploads-title">
        <div>uploads</div>
        <div class="upload-videos">
          <div class="video1"></div>
          <div class="video2"></div>
          <div class="video3"></div>
          <div class="video4"></div>
          <div class="video5"></div>
        </div>
      </article>
    </main>
  </body>
</html>
